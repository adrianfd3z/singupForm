<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <<div class="image-section">
        <div class="logo">
          <img src="./logo.png" alt="Viking Logo" />
          <h1>ODIN</h1>
        </div>
      </div>
    </div>
    <div class="form-section">
      <h2>This is not a real online service!</h2>
      <p>
        You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <strong>now</strong> to get started.
      </p>
      <p><em>You <strong>know</strong> you want to.</em></p>
      <form>
        <h3>Let's do this!</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="invalid" />
            <p class="error-message">* Passwords do not match</p>
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
